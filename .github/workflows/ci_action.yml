name: CI

on: [ push, pull_request ]

jobs:
  cicd-linux:
    name: CI Linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Get temporary secret key
        shell: sh
        run: |
          mv src/secret.key.sample src/secret.key

      - name: Import sample dotenv file
        shell: sh
        run: |
          mv dotenv.sample .env

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-registry-
            ${{ runner.os }}-

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-index-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-index-
            ${{ runner.os }}-

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-build-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Run cargo check
        run: cargo check --release

      - name: Run cargo fmt
        run: cargo fmt --all -- --check
        continue-on-error: true

      - name: Run cargo clippy
        run: cargo clippy -- -D warnings
        continue-on-error: true

      - name: Run cargo test
        run: cargo test -- --nocapture

      - name: Run cargo build
        run: cargo build --release

  cicd-windows:
    name: CI Windows
    runs-on: windows-latest
